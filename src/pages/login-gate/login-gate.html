<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col>
      <h1 class="logo">OnTimeMe</h1>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="loginAccount()" #registerForm="ngForm">
      <ion-row>
        <ion-col class="login-col">
          <button ion-button class="login-btn" full type="submit">Login</button>
          <button ion-button class="register-btn" full type="submit">Register</button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
