<ion-content class="home-content" padding>
  <ion-header>
    <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
    </ion-navbar>
  </ion-header>

  <br>
  <br>
  <h1 class="logo">Be On Time...</h1>
  <br>
  <ion-item no-lines style="background-color:transparent">
    <ion-avatar item-left >
      <img src="{{user.picture}}" class="center">
    </ion-avatar>
    <h2>Hello {{user.name}}!</h2>
    <h4>{{user.email}}</h4>
  </ion-item>
  <ion-list>
    <ion-item *ngFor="let event of eventList">
      <p [style.font-size.vw]="'3.4'">{{ event.summary }}</p>
      <p [style.color]="'green'">{{ (event.startTime - TodayEPOC) | hoursMinutesSeconds:{hours: true, minutes: true, seconds: true} }}</p>
    </ion-item>
  </ion-list>

    <ion-item *ngFor="let person of people">
      <ion-avatar item-left>
        <img src="{{person.picture.thumbnail}}">
      </ion-avatar>
      <h2>{{person.name.first}} {{person.name.last}}</h2>
      <p>{{person.email}}</p>
    </ion-item>
  </ion-list> -->
</ion-content>
