<ion-content class="home-content" padding>
  <ion-header>
    <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
    </ion-navbar>
  </ion-header>

  <br>
  <br>
  <h1 class="logo">Be On Time...</h1>
  <br>
  <ion-item no-lines style="background-color:transparent">
    <ion-avatar item-left >
      <img src="{{user.picture}}" class="center">
    </ion-avatar>
    <h2>Hello {{user.name}}!</h2>
    <h4>{{user.email}}</h4>
  </ion-item>
  <ion-list>
    <ion-item *ngFor="let event of eventList">
      <p item-left [style.font-size.vw]="'4.9'">{{ event.summary }}</p>
      <p item-right [style.color]="event.happening ? 'red' : 'green'">
        {{ 
          event.happening ? "Ongoing" : ((event.startTime - (epochNow | async)) | hoursMinutesSeconds:{hours: true, minutes: true, seconds: false}) 
        }}
      </p>
    </ion-item>
  </ion-list>

</ion-content>
